<div class="applist">
  <div class="mb-4">
    <input type="text" class="form-control" placeholder="Rechercher une application..." [(ngModel)]="searchTerm"
      (input)="filterApplications()" />
  </div>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let app of filteredApplications">
      <div class="card h-100 text-center">
        <div class="card-header">
          {{ app.categorie }}
        </div>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ app.title }}</h5>
          <p class="card-text">{{ app.description }}</p>
          <div class="mt-auto">
            <a [routerLink]="app.routerLink" [class]="app.buttonClass" class="btn">
              {{ app.buttonText }}
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
