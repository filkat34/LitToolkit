<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LitToolkit</title>
  <base href="https://filkat34.github.io/LitToolkit/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <script>
    // Redirige toutes les requêtes vers index.html tout en conservant la route actuelle
    const baseHref = '/LitToolkit/'; // Chemin de base de votre application (nom du dépôt)
    const redirectTo = window.location.pathname.replace(baseHref, '');
  
    // Si l'utilisateur n'est pas déjà sur index.html ou une route avec un hash
    if (redirectTo !== '' && !redirectTo.startsWith('index.html') && !window.location.hash) {
      // Redirige vers index.html tout en ajoutant la route actuelle comme hash
      window.location.href = baseHref + 'index.html#/' + redirectTo;
    }
  </script>
  <app-root></app-root>
</body>
</html>
