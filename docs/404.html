<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>LitToolkit</title>
  <base href="/LitToolkit/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <script>
  const baseHref = '/LitToolkit/';
  const redirectTo = window.location.pathname.replace(baseHref, '');
  if (redirectTo !== '' && !redirectTo.startsWith('index.html') && !window.location.hash) {
    window.location.href = baseHref + 'index.html#/' + redirectTo;
  }
</script>
  <app-root></app-root>
</body>
</html>
