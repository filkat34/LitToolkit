<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LitToolkit</title>
  <base href="/LitToolkit/"> <!-- Remplacez par le chemin de votre dépôt -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <script>
    // Redirige toutes les requêtes vers index.html
    const redirectTo = window.location.pathname.replace('/LitToolkit', ''); // Remplacez par le chemin de votre dépôt
    if (redirectTo !== '/' && !redirectTo.startsWith('/index.html')) {
      window.location.href = '/LitToolkit/index.html#' + redirectTo; // Ajoute un hash pour Angular
    }
  </script>
  <app-root></app-root>
</body>
</html>
